<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="card-form" action="">
        <div class="number-wrapper">
            <input type="text" name="card-number" id="card-number" class="card-input" placeholder="1234 5678 9012 3456" required>
            <img class="paying-system" src="#" alt="система платежей">
        </div>
        <div class="card-info">
            <label for="expire-date">VALID THRU</label>
            <input type="text" name="expire-date" id="expire-date" class="card-input" placeholder="00/00" required>
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" class="card-input" placeholder="000" required>
        </div>
        <div class="other">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="card-input" placeholder="email@mail.ru" required>
            <button id="pay-btn" disabled>Оплатить</button>
        </div>
    </form>
</body>
<script type="module" src="main.js"></script>
</html>
